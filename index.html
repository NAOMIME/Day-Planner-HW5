  </head>




  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Schedular</h1>
  <p class="lead">A calendar app for scheduling your work day</p>
 <p id="currentDay" class="lead"></p>
    </header>
    
    
    
    <div class="container">





      <div>
        <div class="time-block">
        <div class="row">
         <div class="hour">9AM</div>
        <textarea id="SHDL9AM" class="" name=""></textarea>
        <div id="SHDL9AMBtn" class="saveBtn">
        <img
          style="width: 25px; height: 25px;"
          src="icons8-save-50.png" />
            
        </div>
            <input id="hiddenFor9AM" type="hidden" value="9" />
         
          </div>





          <div class="row">
            <div class="hour">10AM</div>
            <textarea id="SHDL10AM" class="" name=""></textarea>
            <div id="SHDL10AMBtn" class="saveBtn">
              <img
                style="width: 25px; height: 25px;"
                src="icons8-save-50.png"
              />
            </div>


            <input id="hiddenFor10AM" type="hidden" value="10" />
          </div>
          <div class="row">

          </div>
          <div class="row">
            <div class="hour">12PM</div>

            <div id="SHDL12PMBtn" class="saveBtn">

                    style="width: 25px; height: 25px;"
                      src="icons8-save-50.png"/>
            
                    </div>




            <input id="hiddenFor12PM" type="hidden" value="12" />
              </div>

            <textarea id="SHDL1PM" class="" name=""></textarea>
            <div id="SHDL1PMBtn" class="saveBtn">
              <img
                style="width: 25px; height: 25px;"
                src="icons8-save-50.png"
              />

            </div>


            <input id="hiddenFor1PM" type="hidden" value="13" />
          </div>
          <div class="row">

              />
            </div>
            <input id="hiddenFor2PM" type="hidden" value="14" />
              </div>
              <div class="row">
                <div class="hour">3PM</div>

                <div id="SHDL3PMBtn" class="saveBtn">

              />
            </div>
            <input id="hiddenFor3PM" type="hidden" value="15" />
            </div>
              <div class="row">
